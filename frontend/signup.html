<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPIREMEET - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Sign Up for ASPIREMEET</h1>
        <p>Join our vibrant meeting community</p>
    </header>
    <main class="hero-section">
        <div class="glass-form">
            <form id="signupForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dateOfBirth" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location (Auto-fetched)</label>
                    <input type="text" class="form-control" id="location" readonly>
                </div>
                <button type="submit" class="btn btn-neu-primary w-100">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </form>
            <p class="mt-3 text-center">
                Already have an account? <a href="login.html">Login</a>
            </p>
            <div id="message"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
