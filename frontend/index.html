<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPIREMEET - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to ASPIREMEET</h1>
        <p>A platform to create, join, and manage meetings</p>
    </header>
    <main class="hero-section">
        <div id="auth-buttons">
            <button class="btn btn-neu mx-2" onclick="window.location.href='login.html'">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <button class="btn btn-neu mx-2" onclick="window.location.href='signup.html'">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
        </div>
        <div id="logged-in" style="display: none;">
            <p>Welcome, <span id="username"></span>!</p>
            <button class="btn btn-neu mx-2" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
            <button class="btn btn-neu mx-2" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-tachometer-alt"></i> Go to Dashboard
            </button>
        </div>
        <div class="wave"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
