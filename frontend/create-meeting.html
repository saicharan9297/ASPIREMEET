<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPIREMEET - Create Meeting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link" href="user-home.html"><i class="fas fa-home"></i> Home</a>
            <a class="nav-link" href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a class="nav-link active" href="create-meeting.html"><i class="fas fa-plus"></i> Create Meeting</a>
            <a class="nav-link" href="view-meetings.html"><i class="fas fa-eye"></i> View Meetings</a>
            <a class="nav-link" href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            <div class="nav-link">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label> Dark Mode
            </div>
        </nav>
    </div>
    <main>
        <header>
            <h1 id="formTitle">Create New Meeting</h1>
        </header>
        <div class="card">
            <form id="meetingForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Meeting Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Meeting Type</label>
                    <select class="form-control" id="type" required>
                        <option value="">Select Type</option>
                        <option value="real-time">Real-Time Meeting</option>
                        <option value="virtual">Virtual Meeting</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date and Time</label>
                    <input type="datetime-local" class="form-control" id="date" required>
                </div>
                <div id="realTimeFields" style="display: none;">
                    <h3>Real-Time Meeting Details</h3>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="mb-3">
                        <label for="latitude" class="form-label">Latitude</label>
                        <input type="text" class="form-control" id="latitude" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="longitude" class="form-label">Longitude</label>
                        <input type="text" class="form-control" id="longitude" readonly>
                    </div>
                    <button type="button" class="btn btn-neu" onclick="getLocation()">
                        <i class="fas fa-map-marker-alt"></i> Use Current Location
                    </button>
                </div>
                <div id="virtualFields" style="display: none;">
                    <h3>Virtual Meeting Details</h3>
                    <div class="mb-3">
                        <label for="virtualLink" class="form-label">Meeting Link</label>
                        <input type="url" class="form-control" id="virtualLink" placeholder="https://">
                    </div>
                </div>
                <button type="submit" class="btn btn-neu mt-3" id="submitButton">
                    <i class="fas fa-save"></i> Create Meeting
                </button>
            </form>
            <div id="message"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/meeting.js"></script>
</body>
</html>
