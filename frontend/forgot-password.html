<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPIREMEET - Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header class="text-center mt-3">
        <h1>Forgot Password</h1>
        <p>Reset your password in a few steps</p>
    </header>
    <main class="hero-section d-flex justify-content-center align-items-center vh-100">
        <div class="glass-form p-4 shadow rounded">
            <!-- Step 1: Enter Email -->
            <div id="step1">
                <p>Enter your email to reset your password</p>
                <form id="forgotPasswordForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-envelope"></i> Submit
                    </button>
                </form>
            </div>
            <!-- Step 2: Verify DOB & Reset Password -->
            <div id="step2" style="display: none;">
                <p>Verify your identity and set a new password</p>
                <form id="resetPasswordForm">
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" required>
                    </div>
                    <button type="submit" class="btn btn-secondary w-100">
                        <i class="fas fa-lock"></i> Reset Password
                    </button>
                </form>
            </div>
            <!-- Back to Login -->
            <p class="mt-3 text-center">
                <a href="login.html">Back to Login</a>
            </p>
            <!-- Message Div -->
            <div id="messageDiv" class="mt-3 text-center fw-bold"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
